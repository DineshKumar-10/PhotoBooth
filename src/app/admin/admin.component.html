<section class="admin">
  <h2>Admin Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Event</th>
        <th>Date</th>
        <th>Package</th>
        <th>Status</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.customerName }}</td>
        <td>{{ booking.eventType }}</td>
        <td>{{ booking.eventDate }}</td>
        <td>{{ booking.packageName }}</td>
        <td>
          <span [ngClass]="booking.status.toLowerCase()">
            {{ booking.status }}
          </span>
        </td>
        <td>
 <!-- <button (click)="approve(booking.id)">Approve</button>
<button (click)="reject(booking.id)">Reject</button> -->

<button 
  (click)="approve(booking.id)" 
  [disabled]="booking.status === 'APPROVED'">
  Approve
</button>

<button 
  (click)="reject(booking.id)" 
  [disabled]="booking.status === 'REJECTED'">
  Reject
</button>


</td>

      </tr>
      <th>Actions</th>

    </tbody>
  </table>
</section>

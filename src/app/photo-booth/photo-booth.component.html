<div class="photo-booth-container">

  <!-- Live Camera Video -->
  <video #video 
         width="320" 
         height="240" 
         autoplay 
         playsinline 
         [style.filter]="getFilter()">
  </video>

  <!-- Hidden Canvas (used for capturing the photo) -->
  <canvas #canvas style="display:none;"></canvas>

  <!-- Camera Controls -->
  <div class="controls" style="margin-top:10px;">
    <button (click)="startCamera()" [disabled]="isCameraOn">Start Camera</button>
    <button (click)="stopCamera()" [disabled]="!isCameraOn">Stop Camera</button>
    <button (click)="switchCamera()" [disabled]="!isCameraOn">Switch Camera</button>
  </div>

  <!-- Filters -->
  <div class="filters" style="margin-top:10px;">
    <label>Choose Filter: </label>
    <select [(ngModel)]="selectedFilter">
      <option value="none">None</option>
      <option value="grayscale">Grayscale</option>
      <option value="sepia">Sepia</option>
      <option value="blur">Blur</option>
    </select>
  </div>

  <!-- Capture & Download -->
  <div class="capture-download" style="margin-top:10px;">
    <button (click)="capture()" [disabled]="!isCameraOn">Capture</button>
    <button (click)="download()" [disabled]="!capturedImage">Download</button>
  </div>

  <!-- Show Captured Image -->
  <div class="captured-image" *ngIf="capturedImage" style="margin-top:10px;">
    <h3>Captured Image:</h3>
    <img [src]="capturedImage" width="320" height="240" />
  </div>

  <!-- Show QR Code -->
  <div class="qr-code" *ngIf="qrCodeUrl" style="margin-top:10px;">
    <h3>QR Code:</h3>
    <img [src]="qrCodeUrl" />
  </div>

</div>

<section class="booking">
  <h2>Book Your Photo Booth</h2>

  <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">

    <div class="card fade">
      <h3>Event Details</h3>

      <select formControlName="eventType">
        <option value="">Event Type</option>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Corporate</option>
      </select>

      <select formControlName="boothType">
        <option value="">Booth Type</option>
        <option value="DSLR">DSLR Photo Booth</option>
        <option value="Mirror">Mirror Photo Booth</option>
        <option value="Combo">Combo</option>
      </select>

      <input type="date" formControlName="eventDate">
      <input type="time" formControlName="startTime">

      <select formControlName="duration">
        <option [value]="2">2 Hours</option>
        <option [value]="4">4 Hours</option>
        <option [value]="8">Full Day</option>
      </select>
    </div>

    <div class="card fade" id="total">
      <h3>Package</h3>

      <label><input type="radio" value="Basic" formControlName="packageName"> Basic</label>
      <label><input type="radio" value="Premium" formControlName="packageName"> Premium</label>
      <label><input type="radio" value="Custom" formControlName="packageName"> Custom</label>

      <div class="price">â‚¹ {{ totalPrice }}</div>
    </div>

    <div class="card fade">
      <h3>Your Details</h3>

      <input type="text" placeholder="Name" formControlName="customerName">
      <input type="tel" placeholder="Phone" formControlName="phone">
      <input type="email" placeholder="Email" formControlName="email">
      <textarea placeholder="Event Location" formControlName="location"></textarea>
    </div>

    <button [disabled]="bookingForm.invalid">Confirm Booking</button>

  </form>
</section>

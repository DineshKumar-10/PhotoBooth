
<div class="contact-wrapper">
  <h2>Contact Us</h2>
  <p class="subtitle">Weâ€™d love to hear from you</p>

  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">

    <!-- Name -->
    <div class="form-group">
      <label>Name *</label>
      <input
        type="text"
        name="name"
        ngModel
        required
        minlength="3"
        placeholder="Full Name"
      />
      <small *ngIf="contactForm.submitted && contactForm.controls['name']?.invalid">
        Name is required (min 3 letters)
      </small>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone *</label>
      <input
        type="tel"
        name="phone"
        ngModel
        required
        pattern="[6-9]{1}[0-9]{9}"
        placeholder="Mobile Number"
      />
      <small *ngIf="contactForm.submitted && contactForm.controls['phone']?.invalid">
        Enter valid 10-digit mobile number
      </small>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        ngModel
        required
        pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
        placeholder="Email Address"
      />
      <small *ngIf="contactForm.submitted && contactForm.controls['email']?.errors?.['pattern']">
        Please enter a Gmail address (@gmail.com)
      </small>
    </div>

    <!-- Event Type -->
           <label>Event Type</label>
    <select name="eventType" ngModel requiredv>
      <option value="">Select Booking</option>
      <option value="Birthday Event">Birthday Event</option>
      <option value="Engagement">Engagement</option>
      <option value="Wedding Event">Wedding Event</option>
      <option value="Corporate Event">Corporate Event</option>
      <option value="Baby Shower">Baby Shower</option>
      <option value="Anniversary">Anniversary</option>
      <option value="Other">Other</option>
    </select>

    <small *ngIf="contactForm.submitted && contactForm.controls['eventType']?.invalid">
      Event type required
    </small>

    <!-- Date -->
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" ngModel required />
      <small *ngIf="contactForm.submitted && contactForm.controls['date']?.invalid">
        Date is required
      </small>
    </div>

    <!-- Time -->
    <div class="form-group">
      <label>Time</label>
      <input type="time" name="time" ngModel required />
    </div>

    <!-- City -->
           <label>City</label>
    <select name="city" ngModel required>
      <option value="">Select City</option>
      <option value="Chennai">Chennai</option>
      <option value="Vellore">Vellore</option>
      <option value="Kanchipuram">Kanchipuram</option>
      <option value="Ranipet">Ranipet</option>
      <option value="Tiruvannamalai">Tiruvannamalai</option>
    </select>

    <small *ngIf="contactForm.submitted && contactForm.controls['city']?.invalid">
      Please select a valid city
    </small>

    <!-- State -->
           <label>State</label>
    <select name="state" ngModel required>
      <option value="">Select State</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
    </select>

    <!-- Pincode -->
    <div class="form-group">
      <label>Pincode</label>
      <input
        type="number"
        name="pincode"
        ngModel
        required
        pattern="[0-9]{6}"
        placeholder="Pincode"
      />
      <small *ngIf="contactForm.submitted && contactForm.controls['pincode']?.invalid">
        Enter valid 6-digit pincode
      </small>
    </div>

    <!-- Message (FIXED) -->
    <div class="form-group">
      <label>Message</label>
      <input
        type="text"
        name="message"
        ngModel
        required
        placeholder="Message"
      />
      <small *ngIf="contactForm.submitted && contactForm.controls['message']?.invalid">
        Enter text
      </small>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">
      Send Message
    </button>
  </form>

  <p class="success" *ngIf="success">
    Message sent successfully!
  </p>
</div>

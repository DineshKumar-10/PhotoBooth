<section class="contact-section">
  <div class="contact-box">

    <h2>Contact Magizh Magic Touch</h2>
    <p class="subtitle">Premium Photo Booth Services</p>

    <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">

      <div class="grid">
        <input type="text" name="name" ngModel placeholder="Your Name" required />
        <input type="tel" name="phone" ngModel placeholder="Phone Number" required />
        <input type="email" name="email" ngModel placeholder="Email Address" />
        <select name="eventType" ngModel required>
          <option value="">Event Type</option>
          <option>Wedding</option>
          <option>Birthday</option>
          <option>Corporate</option>
        </select>
        <input type="date" name="date" ngModel required />
        <input type="time" name="time" ngModel required />
        <input type="text" name="city" ngModel placeholder="City" required />
        <input type="number" name="pincode" ngModel placeholder="Pincode" required />
      </div>

      <textarea name="message" ngModel rows="4" placeholder="Message" required></textarea>

      <button type="submit">Book Now</button>

      <p class="success" *ngIf="success">âœ” Message sent successfully</p>

    </form>
  </div>
</section>

<form #contactForm="ngForm" (ngSubmit)="submit(contactForm)">
  <input
    type="text"
    placeholder="Name"
    name="name"
    ngModel
    required>

  <input
    type="tel"
    placeholder="Phone"
    name="phone"
    ngModel
    required>

  <input
    type="email"
    placeholder="Email"
    name="email"
    ngModel>

  <textarea
    placeholder="Message"
    name="message"
    ngModel>
  </textarea>

  <button type="submit">Send</button>
</form>

<p *ngIf="success">Message sent successfully ✅</p>
